<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- VUE.JS -->
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
        <h1>Movie to watch</h1>
        <input type="text" name="add-movie-name" id="add-movie-name">
        <button @click="addMovie"type="button" id="add-movie-btn">Add Movie</button>
        <ul v-for="movie in  movieListToWatch"> {{ movie.text }}
            <li></li>
            <button @click="removeMovie"> <i class="fa-solid fa-xmark"></i> </button>
        </ul>
    </div>

    <!-- JS -->
    <script src="./script.js"></script>
</body>
</html>
